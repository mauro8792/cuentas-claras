<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"></stop>
      <stop offset="100%" style="stop-color:#0d9488"></stop>
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"></rect>
  
  <!-- Símbolo de división/split - dos rectángulos separados -->
  <g fill="white">
    <!-- Rectángulo superior izquierdo -->
    <rect x="80" y="80" width="150" height="150" rx="20"></rect>
    <!-- Rectángulo superior derecho -->
    <rect x="282" y="80" width="150" height="150" rx="20"></rect>
    <!-- Rectángulo inferior izquierdo -->
    <rect x="80" y="282" width="150" height="150" rx="20"></rect>
    <!-- Rectángulo inferior derecho -->
    <rect x="282" y="282" width="150" height="150" rx="20"></rect>
  </g>
  
  <!-- Líneas de división en el centro -->
  <line x1="256" y1="100" x2="256" y2="412" stroke="#0f172a" stroke-width="8" stroke-linecap="round"></line>
  <line x1="100" y1="256" x2="412" y2="256" stroke="#0f172a" stroke-width="8" stroke-linecap="round"></line>
  
  <!-- Símbolo $ en el centro -->
  <circle cx="256" cy="256" r="50" fill="#0f172a"></circle>
  <text x="256" y="275" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>