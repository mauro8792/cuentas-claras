databases:
  - name: cuentas-claras-db
    databaseName: cuentas_claras
    user: cuentas_claras_user
    plan: free

services:
  - type: web
    name: cuentas-claras-api
    env: node
    plan: free
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cuentas-claras-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "15m"
      - key: JWT_REFRESH_EXPIRATION
        value: "7d"
      - key: PORT
        value: "10000"

